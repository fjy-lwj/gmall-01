spring:
  application:
    name: pms-service   #服务名
  cloud:
    nacos:
      config:
        server-addr: localhost:8848  #nacos 配置中心地址
        namespace: cc4851e7-951f-45cb-96fe-64f054d9ad41   #nacos 命名空间id
        group: dev  # 组名
        file-extension: yml   #扩展名
#        ext-config:
#          - data-id: xxx.yaml
#            group: xxx
#            refresh: true #支持修改感知
#默认情况下,配置中心支持properties扩展名的配置文件,
#如果远程配置中心创建properties扩展名的配置文件,
#那么本地bootstrap配置文件中无需指定配置中心配置文件的扩展名。
#如果，配置中心中的配置文件是yml的形式，
#那么本地的bootstrap配置文件中必须指定远程配置文件的扩展名，而且扩展名必须是yaml

