server:
  port: 8888
spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: pms-route  # 商品管理路由
          uri: lb://pms-service
          predicates:
            - Path=/pms/**
        - id: sms-route   # 营销管理路由
          uri: lb://sms-service
          predicates:
            - Path=/sms/**
        - id: oms-route   # 订单管理路由
          uri: lb://oms-service
          predicates:
            - Path=/oms/**
        - id: ums-route   # 用户管理路由
          uri: lb://ums-service
          predicates:
            - Path=/ums/**
        - id: wms-route   # 仓库库存管理路由
          uri: lb://wms-service
          predicates:
            - Path=/wms/**
        - id: search-route   #搜索管理路由
          uri: lb://search-service
          predicates:
            - Host=search.gmall.com  #- Path=/search/**
        - id: index-route
          uri: lb://index-service
          predicates:
            - Host=www.gmall.com,gmall.com
        - id: index-route2
          uri: lb://index-service
          predicates:
            - Path=/index/**
        - id: item-route    #商品详情页的同步请求路由
          uri: lb://item-service
          predicates:
            - Host=item.gmall.com
        - id: item-route2   #商品详情页的异步请求路由
          uri: lb://item-service
          predicates:
            - Path=/item/**
        - id: msm-route    #短信路由
          uri: lb://msm-service
          predicates:
            - Path=/msm/**




